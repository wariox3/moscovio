<ng-container>
  <!-- Barra superior con acciones principales (estilo Despegar) -->
  <div class="bg-indigo-900 text-white py-2 z-50 relative">
    <div class="container-fixed mx-auto flex justify-between items-center">
      <!-- Lado izquierdo: Logo y teléfono de contacto -->
      <div class="flex items-center space-x-4">
        <a routerLink="/" class="flex items-center">
          <svg class="w-6 h-6 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
            />
            <path
              d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1v-5h2.05a2.5 2.5 0 014.9 0H19a1 1 0 001-1V8a1 1 0 00-.293-.707l-2-2A1 1 0 0017 5h-1V4a1 1 0 00-1-1H3z"
            />
          </svg>
          <span class="font-bold text-lg">TransportaYa</span>
        </a>
        <div class="hidden md:flex items-center text-sm">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
            ></path>
          </svg>
          <span>01 800 518 9327</span>
        </div>
      </div>

      <!-- Lado derecho: Acciones de usuario -->
      <div class="flex items-center space-x-4">
        <!-- <a
          routerLink="/publicar"
          class="hidden md:flex items-center text-sm hover:text-blue-200 transition-colors"
        >
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>Publicar viaje</span>
        </a> -->
        <a
          routerLink="/ayuda"
          class="hidden md:flex items-center text-sm hover:text-blue-200 transition-colors"
        >
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2a1 1 0 000 2z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>Ayuda</span>
        </a>
        <!-- <a
          routerLink="/mis-viajes"
          class="hidden md:flex items-center text-sm hover:text-blue-200 transition-colors"
        >
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>Mis Viajes</span>
        </a> -->

        <!-- Menú de usuario -->
        <app-menu
          [titulo]="userName"
          [subtitulo]="userEmail"
          [menuItems]="menuItems"
          [imagen]="userImage"
        ></app-menu>
      </div>
    </div>
  </div>

  <!-- Barra de navegación principal (categorías) -->
  <div class="bg-white border-b border-gray-200 z-40 relative">
    <div class="container-fixed mx-auto flex justify-center items-center py-2 overflow-x-auto">
      <div class="flex space-x-6">
        <a
          routerLink="/inicio"
          routerLinkActive="border-b-2 border-indigo-600 font-medium"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex flex-col items-center px-2 py-1 text-indigo-900 hover:text-indigo-600 transition-colors"
        >
          <i class="ki-filled ki-home"></i>
          <span class="text-xs mt-1">Inicio</span>
        </a>
        <a
          *ngIf="isAuthenticated"
          routerLink="/carga-masiva"
          routerLinkActive="border-b-2 border-indigo-600 font-medium"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex flex-col items-center px-2 py-1 text-indigo-900 hover:text-indigo-600 transition-colors"
        >
          <i class="ki-filled ki-delivery"></i>
          <span class="text-xs mt-1">Carga Masiva</span>
        </a>
      </div>
    </div>
  </div>
</ng-container>
