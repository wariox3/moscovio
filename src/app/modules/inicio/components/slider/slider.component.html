<div class="slider-container relative overflow-hidden rounded-lg shadow-lg">
  <!-- Swiper Container -->
  <div class="swiper-container h-[400px] md:h-[500px]" #swiperContainer>
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div class="slide-image absolute inset-0 bg-cover bg-center"
          [style.background-image]="'url(' + slide.image + ')'">
          <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/80 to-transparent"></div>
        </div>
        <div class="slide-content absolute bottom-0 left-0 p-6 md:p-10 text-white w-full md:w-2/3">
          <h2 class="text-2xl md:text-4xl font-bold mb-2 md:mb-4">{{ slide.title }}</h2>
          <p class="text-sm md:text-lg mb-4 md:mb-6">{{ slide.description }}</p>
          <button class="bg-yellow-500 hover:bg-yellow-600 text-indigo-900 font-bold py-2 px-4 rounded-lg transition-colors">
            Saber mÃ¡s
          </button>
        </div>
      </div>
    </div>
    <!-- Navigation Arrows -->
    <div class="swiper-button-next text-white"></div>
    <div class="swiper-button-prev text-white"></div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</div>
