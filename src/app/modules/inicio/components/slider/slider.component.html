<div class="slider-container relative overflow-hidden rounded-lg shadow-lg">
  <!-- Slides -->
  <div class="slides-wrapper h-[400px] md:h-[500px] relative">
    <div
      *ngFor="let slide of slides; let i = index"
      class="slide absolute inset-0 transition-opacity duration-500 ease-in-out"
      [class.opacity-100]="i === currentSlide"
      [class.opacity-0]="i !== currentSlide"
    >
      <div
        class="slide-image absolute inset-0 bg-cover bg-center"
        [style.background-image]="'url(' + slide.image + ')'"
      >
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/80 to-transparent"></div>
      </div>
      <div class="slide-content absolute bottom-0 left-0 p-6 md:p-10 text-white w-full md:w-2/3">
        <h2 class="text-2xl md:text-4xl font-bold mb-2 md:mb-4">{{ slide.title }}</h2>
        <p class="text-sm md:text-lg mb-4 md:mb-6">{{ slide.description }}</p>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-indigo-900 font-bold py-2 px-4 rounded-lg transition-colors"
        >
          Saber mÃ¡s
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button
    class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-2 focus:outline-none"
    (click)="prevSlide(); stopAutoplay()"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      ></path>
    </svg>
  </button>
  <button
    class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-2 focus:outline-none"
    (click)="nextSlide(); stopAutoplay()"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
    <button
      *ngFor="let slide of slides; let i = index"
      class="w-3 h-3 rounded-full focus:outline-none transition-colors"
      [class.bg-white]="i === currentSlide"
      (click)="goToSlide(i); stopAutoplay()"
    ></button>
  </div>
</div>
